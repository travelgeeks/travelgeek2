<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Say hi travel geeks";
        $scope.messages = ["What's up?", "Aloha!"];
        $scope.fish = "Orange Roughy";
        
        $scope.add = function(){
          $scope.messages.push($scope.fish);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
    {{fish}}<br>
    <input type="text" ng-model="fish"><br>
    Leave a message:<br>     
    <input type="text" ng-model="newMessage">
    <input type="submit" ng-click="add()" value="greetings!">
    <br>
    Messages: <br>
    <ul>
      <li ng-repeat="message in messages">
        {{message}}
      </li>
    </ul>
  </body>
  
</html>
